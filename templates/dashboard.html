<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ticket Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ticket Management Dashboard</h1>
        <nav>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% if user.is_admin %}
            <a href="{{ url_for('auth.admin_dashboard') }}">Admin Dashboard</a>
            {% endif %}
        </nav>
        <h2>Create New Ticket</h2>
        <form id="new-ticket-form">
            <div class="form-group">
                <label for="new-ticket-title">Title:</label>
                <input type="text" id="new-ticket-title" required>
            </div>
            <div class="form-group">
                <label for="new-ticket-category">Category:</label>
                <select id="new-ticket-category" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="new-ticket-priority">Priority:</label>
                <select id="new-ticket-priority" required>
                    {% for priority in priority_levels %}
                    <option value="{{ priority }}">{{ priority }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Create Ticket</button>
        </form>
        <h2>Tickets</h2>
        <ul id="ticket-list"></ul>
        <button id="purge-completed">Purge Completed Tickets</button>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
